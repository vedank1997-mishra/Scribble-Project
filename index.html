<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css">

    <!-- jquery cdn -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</head>
<body>

    <!-- header -->

    <header>
        <div style="float:left">
            <span style="font-family: 'Montez', cursive;">ScriBBler</span>
            <div style="color: #000; font-size:12px;">
                Explore, Imagine, Create
            </div>
        </div>
        <div style="float:right">
                
<!-- Sign Up and Sign in button -->

                <button type="button" class="signUp" data-toggle="modal" data-target="#exampleModal">
                    Sign Up
                </button>

                <button type="button" class="signUp" data-toggle="modal" data-target="#exampleModal1">
                    Sign in
                </button>
        </div>
        <div style="clear: both;"></div>
    </header>

    <!-- all post and create button -->

    <div class="createPost">
       <a href="html/postslist.html"><button class="postBtn" type="submit">All Posts</button></a>
        
        <button type="button" class="postBtn" data-toggle="modal" data-target="#exampleModal2">
            Create Post
        </button>
    </div>


    <!-- Modal Sign Up-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered col-10" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtname">Name</label>
                            <input type="text" class="form-control" id="txtname" aria-describedby="emailHelp" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="txtusername">Username</label>
                            <input type="text" class="form-control" id="txtusername" aria-describedby="emailHelp" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="txtpass">Password</label>
                            <input type="password" class="form-control" id="txtpass" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="txtconfirmpass">Confirm Password</label>
                            <input type="password" class="form-control" id="txtconfirmpass" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Sign In-->

 <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered col-10" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <form>
                 <div class="form-group">
                     <label for="txtusername">Username</label>
                     <input type="text" class="form-control" id="txtusername" aria-describedby="emailHelp" placeholder="Enter your username" required>
                 </div>
                 <div class="form-group">
                     <label for="txtpass">Password</label>
                     <input type="password" class="form-control" id="txtpass" placeholder="Enter your password" required>
                 </div>
                 <button type="submit" class="btn btn-success w-100">Sign In</button>
                 <div class="modal-footer" style="justify-content: center;">
                    <div class="options text-center text-md-right mt-1">
                      <p>Not a member? <a href="#" data-toggle="modal" data-target="#exampleModal" data-dismiss="modal" class="blue-text">Sign Up</a></p>
                    </div>
                  </div>
             </form>
         </div>
     </div>
 </div>
</div>

    <!-- Modal Create Post-->
    
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered abc" role="document">
            <div class="modal-content modal-content-custom">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txttitle">Title</label>
                            <input type="text" class="form-control" id="txtname" aria-describedby="emailHelp" placeholder="Enter title of your post" required>
                        </div>
                        <div class="form-group">
                            <label for="txtcontents">Contents</label>
                            <div class="form-group shadow-textarea">
                                <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="15" placeholder="Enter contents of your post"></textarea>
                              </div>
                        </div>
                       <div class=" text-center">
                            <button type="submit" class="btn btn-success">Create</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
</body>

</html>
